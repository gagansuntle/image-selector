<!DOCTYPE html>
<!-- saved from url=(0038)https://jcuenod.github.io/imgCheckbox/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>imgCheckbox | a jQuery plugin that makes img tags checkable</title>
	    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

		<meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        img {
            width: 100% !important;
        }
		.selected-image{
		border:#000 solid 2px;
		padding:20px;
		}
</style>

</head>
	<body>


		<!-- One -->
			<div class="container">
            <form>
				<div class="col-lg-2">
							<img src="img/1.jpg"  alt="">
                </div>
                <div class="col-lg-2">
							<img src="img/2.jpg" alt="">
                </div>
                <div class="col-lg-2">
							<img  src="img/3.jpg" alt="">
                </div>
                <div class="col-lg-2">
							<img src="img/4.jpg" alt="">
                </div>
                <div class="col-lg-2">
							<img src="img/5.jpg" alt="">
                </div>
                <div class="col-lg-2">
							<img src="img/6.jpg"  alt="">
                </div>
                <input type="submit" >
					</form>

</div>
			</div>






		<!-- Scripts -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>
$(document).ready(function() {
  var selectedImgsArr = new Array();
  $("img").addClass("selected-image");
   $("img").click(function() {
		if($(this).hasClass("selected-image"))
           $(this).removeClass("selected-image");
      else
           $(this).addClass("selected-image");
   });
 $("form").submit(function(){
  $("img").each(function() {
   if ($(this).hasClass("selected-image")) {
                selectedImgsArr.push($(this).attr("src"));
            }
   });
   alert(selectedImgsArr);
   });
});
</script>
</body></html>
